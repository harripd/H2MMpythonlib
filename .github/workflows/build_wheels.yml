name: Build

on: [push, pull_request]

jobs:
  build_windows:
    name: Build wheels on Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup on Windows python 3.9
      with:
        python-version: 3.9
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
